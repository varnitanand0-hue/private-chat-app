<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-message-sent: var(--color-primary);
            --color-message-received: var(--color-gray-200);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-message-sent: var(--color-primary);
                --color-message-received: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--color-surface);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--color-background);
            color: var(--color-text);
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--color-primary-hover);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            background: var(--color-surface);
            border-left: 1px solid var(--color-border);
            border-right: 1px solid var(--color-border);
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-surface);
        }

        .chat-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.offline {
            background: var(--color-gray-400);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--color-background);
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.received .message-bubble {
            background: var(--color-message-received);
            color: var(--color-text);
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: var(--color-message-sent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            display: block;
        }

        .typing-indicator {
            display: none;
            padding: 12px 20px;
            font-size: 13px;
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--color-text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .input-container {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid var(--color-border);
            background: var(--color-surface);
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 24px;
            font-size: 14px;
            background: var(--color-background);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--color-primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--color-primary-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>ðŸ’¬ Private Chat Room</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="roomId">Room ID</label>
                    <input type="text" id="roomId" placeholder="Enter shared room ID" required>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div>
                <h2 id="roomTitle">Chat Room</h2>
                <div class="online-status">
                    <span class="status-dot offline" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer"></div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span id="typingUsername">Partner</span> is typing<span class="typing-dots"><span></span><span></span><span></span></span>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let currentUser = '';
        let currentRoom = '';
        let isTyping = false;
        let typingTimeout;
        let socket;
        let messageHistory = [];

        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const roomTitle = document.getElementById('roomTitle');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const typingUsername = document.getElementById('typingUsername');

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('roomId').value.trim();
            
            if (username && roomId) {
                currentUser = username;
                currentRoom = roomId;
                joinChat();
            }
        });

        // Join chat
        function joinChat() {
            loginContainer.classList.add('hidden');
            chatContainer.style.display = 'flex';
            roomTitle.textContent = `Room: ${currentRoom}`;
            messageInput.focus();
            
            // Load message history from localStorage
            loadMessageHistory();
            
            // Initialize Socket.IO connection
            initializeSocket();
        }

        // Initialize Socket.IO
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                statusText.textContent = 'Connected';
                socket.emit('join-room', { 
                    roomId: currentRoom, 
                    username: currentUser 
                });
            });
            
            socket.on('user-joined', (data) => {
                console.log(`${data.username} joined the room`);
            });
            
            socket.on('receive-message', (message) => {
                displayMessage(message, false);
                saveToHistory(message);
            });
            
            socket.on('user-typing', (data) => {
                if (data.isTyping) {
                    typingUsername.textContent = data.username;
                    typingIndicator.classList.add('active');
                } else {
                    typingIndicator.classList.remove('active');
                }
            });
            
            socket.on('room-status', (data) => {
                if (data.online && data.count > 1) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'Online';
                } else {
                    statusDot.classList.add('offline');
                    statusText.textContent = 'Offline';
                }
            });
            
            socket.on('disconnect', () => {
                statusDot.classList.add('offline');
                statusText.textContent = 'Disconnected';
            });
        }

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const message = {
                id: Date.now(),
                username: currentUser,
                text: text,
                timestamp: new Date().toISOString(),
                roomId: currentRoom
            };

            // Display locally
            displayMessage(message, true);
            
            // Save to history
            saveToHistory(message);
            
            // Send via Socket.IO
            socket.emit('send-message', message);
            
            messageInput.value = '';
            stopTyping();
        }

        // Display message
        function displayMessage(message, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.setAttribute('data-id', message.id);
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const textSpan = document.createElement('span');
            textSpan.textContent = message.text;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = formatTime(message.timestamp);
            
            bubble.appendChild(textSpan);
            bubble.appendChild(timeSpan);
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            
            scrollToBottom();
        }

        // Message history functions
        function saveToHistory(message) {
            // Load existing history
            const historyKey = `chat_history_${currentRoom}`;
            let history = JSON.parse(localStorage.getItem(historyKey) || '[]');
            
            // Check if message already exists (avoid duplicates)
            const exists = history.some(m => m.id === message.id);
            if (!exists) {
                history.push(message);
                
                // Keep only last 500 messages to avoid storage limits
                if (history.length > 500) {
                    history = history.slice(-500);
                }
                
                localStorage.setItem(historyKey, JSON.stringify(history));
            }
        }

        function loadMessageHistory() {
            const historyKey = `chat_history_${currentRoom}`;
            const history = JSON.parse(localStorage.getItem(historyKey) || '[]');
            
            if (history.length > 0) {
                // Display all historical messages
                history.forEach(message => {
                    const isSent = message.username === currentUser;
                    displayMessage(message, isSent);
                });
                
                console.log(`Loaded ${history.length} messages from history`);
            }
        }

        // Typing indicator
        messageInput.addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                broadcastTyping(true);
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                stopTyping();
            }, 1000);
        });

        function stopTyping() {
            if (isTyping) {
                isTyping = false;
                broadcastTyping(false);
            }
        }

        function broadcastTyping(typing) {
            if (socket) {
                socket.emit('typing', {
                    roomId: currentRoom,
                    username: currentUser,
                    isTyping: typing
                });
            }
        }

        // Utility functions
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();
            
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            if (!isToday) {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                return `${day}/${month} ${timeStr}`;
            }
            
            return timeStr;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
